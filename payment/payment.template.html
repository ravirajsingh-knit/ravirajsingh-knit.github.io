<div class="container">

   
    <div class="btn-group"  >
            <a  class="btn btn-default" ng-click="changeMode(4)"><h5>User Information</h5></a>
            <a  class="btn btn-derfault" ng-click="changeMode(2)"><h5>Cart Infformation</h5></a>
            <a  class="btn btn-drfault" ng-click="changeMode(3)"><h5>Final Payment</h5></a>
    </div>
    

    <div  ng-show="mode==1||mode==4">
        <div ng-show="mode==1">
        <user-detail></user-detail>
        <a  class="btn btn-derfault" ng-click="changeMode(2)"><h5>NEXT</h5></a>
        </div>
        <div ng-show="mode==4">
            <form>
                <p>Please Complete The Form</p>
                <div class="form-group row">
                        <label for="firstName" class="col-sm-2 col-form-label">FIRST NAME</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="Name" ng-model="userDetail.firstName" >
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="lastName" class="col-sm-2 col-form-label">LAST NAME</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="lastName" ng-model="userDetail.lastName" >
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="mobile" class="col-sm-2 col-form-label">MOBILE</label>
                            <div class="col-sm-10">
                              <input type="tel" class="form-control" id="mobile" 
                                    maxlength="10" ng-model="userDetail.mobile" >
                            </div>        
                    </div>
                    <div class="form-group row">
                            <label for="cardNumber" class="col-sm-2 col-form-label">Card Number</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" id="cardNumber" 
                                    maxlength="16" minlength="16" ng-model="userDetail.cardNumber" >
                            </div>        
                    </div>
                    <div class="form-group row">
                            <label for="expDate" class="col-sm-2 col-form-label">Card Exp Date</label>
                            <div class="col-sm-10">
                              <input type="date" class="form-control" id="expDate" 
                                    ng-model="userDetail.expDate" >
                            </div>        
                    </div>
                    <div class="form-group row">
                            <label for="address" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="address" ng-model="userDetail.address" >
                            </div>
                    </div>
                    <a type="submit" class="bt btn-primary" ng-click="onSubmit(userDetail)">Submit</a>
                </form>

         </div>   

    </div>
    <div   ng-show="mode==2"  >
        <div ng-repeat="item in getUserCart">
                <cart-view details="item"></cart-view>
                
        </div>
            <h2>TOTAL AMOUNT : {{totalAmount}}</h2>
            <a  class="btn btn-derfault" ng-click="changeMode(3)"><h5>NEXT</h5></a>
    </div>
    <div   ng-show="mode==3" >
        <a class ="btn btn-primary" ng-click="placeOrder()">PLACE ORDER</a>
    </div>
</div>
