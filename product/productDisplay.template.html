<div class="row">
    <div class="col-sm-2">
        <!-- Category Selection -->
        <h4>Select Category</h4>
        <div>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="$ctrl.selector[0]"  value="Electronic">Electronic</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="$ctrl.selector[1]"  value="Books">Books</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="$ctrl.selector[2]"  value="Wear">Wear</label>
            </div>
        </div>     
    </div>
    <div class="col-sm-10">
        <div ng-repeat="product in $ctrl.products | productCat: $ctrl.selector">
            
            <product-card  details="product"></product-card>
        </div>    
    </div>
</div>
