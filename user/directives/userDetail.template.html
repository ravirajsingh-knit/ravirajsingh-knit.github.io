<span style="display:inline-block; width:20px;"></span>
	<div  class="containe ">
    <div class="container" ng-hide="editMode">
        <div class="row">
            <p class="col-sm-2">UserName</p>
            <p class="cols-m-10">{{userDetail.username}}</p>
        </div>
        <div class="row">
                <p class="col-sm-2">First Name</p>
                <p class="cols-m-10">{{userDetail.firstName}}</p>
        </div>
        <div class="row">
                <p class="col-sm-2">Last Name</p>
                <p class="cols-m-10">{{userDetail.lastName}}</p>
        </div>
        <div class="row">
                <p class="col-sm-2">Mobile Number</p>
                <p class="cols-m-10">{{userDetail.mobile}}</p>
        </div>
        <div class="row">
                <p class="col-sm-2">Address</p>
                <p class="cols-m-10">{{userDetail.address}}</p>
        </div>
        <button type="submit" class="btn btn-primary" ng-hide="editMode" ng-click="changeMode()">EDIT</button>     
    </div>
    
	<div class="container " ng-hide="!editMode">
	        <form class="form" >
				  <div class="form-group row">
				    <label for="userName" class="col-sm-2 col-form-label">USER NAME</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="userName" ng-model="userDetail.username" ng-readonly="true">
				    </div>
                  </div>
                  <div class="form-group row">
                        <label for="firstName" class="col-sm-2 col-form-label">FIRST NAME</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="firstName" ng-model="userDetail.firstName" >
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="lastName" class="col-sm-2 col-form-label">LAST NAME</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="lastName" ng-model="userDetail.lastName" >
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="mobile" class="col-sm-2 col-form-label">MOBILE</label>
                            <div class="col-sm-10">
                              <input type="tel" class="form-control" id="mobile" 
                                    maxlength="10" ng-model="userDetail.mobile" >
                            </div>        
                    </div>
                    <div class="form-group row">
                            <label for="cardNumber" class="col-sm-2 col-form-label">Card Number</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" id="cardNumber" 
                                    maxlength="16" minlength="16" ng-model="userDetail.cardNumber" >
                            </div>        
                    </div>
                    <div class="form-group row">
                            <label for="expDate" class="col-sm-2 col-form-label">Card Exp Date</label>
                            <div class="col-sm-10">
                              <input type="date" class="form-control" id="expDate" 
                                    ng-model="userDetail.expDate" >
                            </div>        
                    </div>
                    <div class="form-group row">
                            <label for="address" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="address" ng-model="userDetail.address" >
                            </div>
                    </div>
				  <div class="form-group row">
				    <div class="col-sm-10">
				      <a type="submit" class="btn btn-primary" ng-hide="!editMode" ng-click="clickedSubmit(userDetail)">SUBMIT</a>
				      <a type="submit" class="btn btn-primary" ng-hide="!editMode" ng-click="clickedCancel()">CANCEL</a>
				    </div>
				  </div>
				</form>
	        </div>
	    </div>
